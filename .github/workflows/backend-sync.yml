name: Backend sync on frontend change
on:
  push:
    paths:
      - 'frontend/**'
jobs:
  notify-windsurf:
    runs-on: ubuntu-latest
    steps:
      - name: Dispatch to WindSurf
        run: |
          curl -X POST ${{ secrets.WINDSURF_SYNC_URL }} \
            -H "x-token:${{ secrets.WINDSURF_TOKEN }}" \
            -d '{"ref":"${{ github.sha }}"}'
